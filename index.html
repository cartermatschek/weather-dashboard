<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>

</head>
<body>
    <header class="container-fluid text-center text-white bg-primary bg-gradient p-1">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <!-- Search container -->
        <div class="row">
        <aside class="col-lg-3">
            <div>
                <h4 class="mt-1">Search for a City:</h4>
                <div class="input-group mb-3">
                    <input id="enter-city" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            <!-- History form to populate previous searches -->
            <div id="history"></div>    
            </aside>

            <!-- Today's Weather container -->
            <div id="weather" class="col-lg-9">
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3"> 
                        <div class="card-body d-none" id="today-weather">
                        </div>
                    </div>
                    <div class="row d-none" id="fiveday-header">
                        <div class="col-12">
                            <h3>5-Day Forecast</h3>
                        </div>
                    </div>
                    <div class="row" id="forecast">
                        
                        <!-- <div class="col-md-2 forecast bg-primary text-white m-2 rounded">5</div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>   
</body>
</html>
